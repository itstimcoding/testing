<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basic_reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login to your account</title>
</head>

<body>
    <div class="navbar">
        <input type="checkbox" name="menu-checkbox" id="menu-checkbox">
        <label for="menu-checkbox" id="menu-icon">&#9776;</label>
        <div class="logo">
            <!-- container for logo -->
            <a href="index.html">
                <img src="img/TempTale.png" alt="logo">
            </a>
        </div>

        <nav>
            <ul>
                <!-- The navigation section -->
                <li><a href="#search">Find Talent</a></li>
                <li><a href="#jobs">Find Work</a></li>
                <li><a href="aboutus.html">Why Temptale</a></li>
                <li><a href="#support">Support</a></li>
                <svg xmlns="http://www.w3.org/2000/svg" width="17.055" height="9.751" viewBox="0 0 17.055 9.751">
                    <path id="Icon_ionic-ios-arrow-down" data-name="Icon ionic-ios-arrow-down"
                        d="M14.718,18.058,21.167,11.6a1.214,1.214,0,0,1,1.721,0,1.229,1.229,0,0,1,0,1.726l-7.307,7.312a1.217,1.217,0,0,1-1.681.036L6.543,13.336A1.219,1.219,0,0,1,8.264,11.61Z"
                        transform="translate(-6.188 -11.246)" />
                </svg>

            </ul>
        </nav>
        <div class="onboarding">
            <a href="login.html">Log In</a>
            <button>
                <a href="signup.html">Sign Up</a>
            </button>
        </div>
    </div>

    <div class="login">
        <h1>Log in for <span>your business</span></h1>
        <form>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>
            </div>
            <div class="password">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
            </div>
            <div class="submitbutton">
                <input type="submit" id="submit" value="Log In">
            </div>
            
        </form>
        <h3>Not a member? <span ><a href="#signup">Sign Up</a></span> Instead</h3>
    </div>
</body>

</html>
